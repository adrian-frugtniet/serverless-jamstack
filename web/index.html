<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>
  <body>
    <div class="functions"></div>
      <script>
        document.body.onload = function(){
            localStorage.clear();
			
        	let code = window.location.pathname.replace("/", "");
			
			Alert(code);
        	
        	if (/\b[A-Z0-9]{6}\b/.test(code) === false) {
        		return {
        			body: {
        				code: code,
                        message: "ignored"
        			}
        		}
        	}
        
        	return {
            	body: {
            		code: code
            	}
        	}       
    	};
      </script>
  </body>
</html>
